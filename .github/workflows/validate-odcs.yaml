name: Validate ODCS

on:
  workflow_call:
    inputs:
      caller-repo:
        description: "Full repo name of caller (owner/repo)"
        required: true
        type: string
      input-path:
        description: "Path to ODCS YAML relative to caller repo root"
        required: true
        type: string
      caller-ref:
        description: "Git ref of caller repo"
        required: false
        type: string
    secrets:
      CALLER_REPO_TOKEN:
        description: "Read-only token for caller repo"
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # Checkout THIS repo (validation logic)
      - name: Checkout validation repo
        uses: actions/checkout@v4
        with:
          path: data-contracts-repo
        
      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.caller-repo }}
          ref: ${{ inputs.caller-ref || github.ref }}
          token: ${{ secrets.CALLER_REPO_TOKEN }}
          path: caller-repo
          sparse-checkout: |
            ${{ inputs.input-path }}

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # Install deps
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, skipping"
          fi

      # Run validation
      - name: Run validation
        working-directory: data-contracts-repo
        run: |
          python scripts/validate-odcs-template.py \
            "caller-repo/${{ inputs.input-path }}"
