name: ODCS contracts using Atlan CLI

on:
  workflow_call:
    inputs:
      caller-repo:
        description: "Full repo name of caller (owner/repo)"
        required: true
        type: string
      input-path:
        description: "Path to ODCS YAML relative to caller repo root"
        required: true
        type: string
      caller-ref:
        description: "Git ref of caller repo"
        required: false
        type: string
    secrets:
      CALLER_REPO_TOKEN:
        description: "Read-only token for caller repo"
        required: true
      ATLAN_BASE_URL:
        description: "Read-only token for caller repo"
        required: true
      ATLAN_API_KEY:
        description: "Read-only token for caller repo"
        required: true
      

env:
  ATLAN_BINARY_URL: "https://github.com/atlanhq/atlan-cli-releases/releases/latest/download/atlan_Linux_amd64.tar.gz"
  BINARY_FILE_NAME: "atlan_Linux_amd64.tar.gz"

jobs:
  publish-contracts:
    runs-on: ubuntu-latest

    steps:      
      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.caller-repo }}
          ref: ${{ inputs.caller-ref || github.ref }}
          token: ${{ secrets.CALLER_REPO_TOKEN }}
          path: caller-repo
          sparse-checkout: |
            ${{ inputs.input-path }}
      - name: Checkout validation repo
        uses: actions/checkout@v4
        with:
          repository: ashwinkumarkondath/data-contracts-repo
          path: data-contracts-repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install converter dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Download atlan CLI
        run: |
          curl -LO "$ATLAN_BINARY_URL"

      - name: Uncompress CLI archive
        run: tar -xzf "$BINARY_FILE_NAME"

      - name: Install atlan CLI
        run: |
          sudo mv atlan /usr/local/bin/atlan
          chmod +x /usr/local/bin/atlan
          
      - name: Execute the script
        working-directory: data-contracts-repo
        run: |
          python scripts/convert-odcs-atlan.py\
            ../caller-repo/${{ inputs.input-path }}
        env:
          ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}
          ATLAN_BASE_URL: ${{ secrets.ATLAN_BASE_URL }}
          OUTPUT_DIR: data_contracts/
          CONFIG_FILE: config.yaml

      - name: Configure CLI with tenant URL and data source
        working-directory: data-contracts-repo
        run: |
          mkdir -p .atlan
          cp $CONFIG_FILE .atlan/config.yaml
          echo "atlan_base_url: \"${ATLAN_BASE_URL}\"" >> .atlan/config.yaml
          echo "" >> .atlan/config.yaml
          cat .atlan/config.yaml
        env:
          ATLAN_BASE_URL: ${{ secrets.ATLAN_BASE_URL }}
          CONFIG_FILE: config.yaml 

      - name: Validate contracts (CLI)
        working-directory: data-contracts-repo
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          # Run validation and capture output to a timestamped log file
          cat "data_contracts/"*.yaml
          atlan validate contract -f "data_contracts" 2>&1 | tee "validation_log_${TIMESTAMP}.txt"
        env:
          ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}

      - name: Upload validation log
        uses: actions/upload-artifact@v4
        with:
          name: validation-logs
          working-directory: data-contracts-repo
          path: validation_log_*.txt 
          
       # ========== PER-FILE HASHING & CHANGE DETECTION ==========

      - name: Compute current contract hashes
        id: compute-hashes
        run: |
          set -e
          CONTRACT_DIR="data-contracts-repo/data_contracts"

          if [ ! -d "$CONTRACT_DIR" ]; then
            echo "Contract directory not found: $CONTRACT_DIR"
            exit 1
          fi

          # One line per file: "<hash>  <fullpath>"
          find "$CONTRACT_DIR" -type f -name '*.yaml' -print0 \
            | sort -z \
            | xargs -0 sha256sum > contracts_hashes.txt

          echo "Current contract hashes:"
          cat contracts_hashes.txt

      - name: Download previous contracts hashes artifact
        id: download-prev-hashes
        uses: dawidd6/action-download-artifact@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # IMPORTANT: workflow FILE name (in .github/workflows), not the display name
          workflow: convert-odcs-atlan.yaml   # <--- change if your file name differs
          workflow_conclusion: success
          name: contracts-hashes
          path: previous-hash
          allow_forks: false
          if_no_artifact_found: ignore
        continue-on-error: true

      - name: Determine changed contract files
        id: diff-contracts
        run: |
          set -e
          CONTRACT_DIR="data-contracts-repo/data_contracts"
          CURRENT_HASHES="data-contracts-repo/contracts_hashes.txt"
          PREV_HASHES="data-contracts-repo/previous-hash/contracts_hashes.txt"

          if [ ! -f "$CURRENT_HASHES" ]; then
            echo "No current hashes file found."
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # If no previous hashes, treat ALL files as changed
          if [ ! -f "$PREV_HASHES" ]; then
            echo "No previous hashes found, treating all contracts as changed."
            awk '{print $2}' "$CURRENT_HASHES" > changed_files.txt
          else
            > changed_files.txt
            # Compare current vs previous hashes per full path
            while read -r curr_hash curr_path; do
              prev_hash=$(grep -F "  $curr_path" "$PREV_HASHES" | awk '{print $1}' || true)
              if [ "$prev_hash" != "$curr_hash" ]; then
                echo "$curr_path" >> changed_files.txt
              fi
            done < "$CURRENT_HASHES"
          fi

          if [ -s changed_files.txt ]; then
            echo "Changed contracts:"
            cat changed_files.txt
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "No contract changes detected."
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      # ========== PUSH ONLY CHANGED CONTRACTS (DRAFT â†’ VERIFIED) ==========

      - name: Push contracts to Atlan (draft)
        working-directory: data-contracts-repo
        run: |
          atlan push contract -f "data_contracts/"
        env:
          ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}

      - name: Publish contracts to Atlan
        working-directory: data-contracts-repo
        run: |
          # Update status from draft to verified before publishing
          find "data_contracts/" -type f -name "*.yaml" -exec sed -i 's/status: draft/status: verified/g' {} \;
          atlan push contract -f "data_contracts/"
        env:
          ATLAN_API_KEY: ${{ secrets.ATLAN_API_KEY }}
