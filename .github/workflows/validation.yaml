name: Validation Workflow
on:
  repository_dispatch:
    types: [workflow_success]
    
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Clone/Fetch File from Repo
        uses: actions/checkout@v4
        with:
          repository: Flo891/dc_test 
          path: contracts                      
          token: ${{ secrets.REPO_READ_TOKEN }} 
          sparse-checkout: |
            "R7 Source Aligned.yaml"            
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify the Python version you want

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi     
          
      - name: Run Python Script with Input File
        run: |
          PYTHON_SCRIPT_INPUT_PATH="./contracts/R7 Source Aligned.yaml"
          echo "Input file path is: $PYTHON_SCRIPT_INPUT_PATH"       
          python scripts/validate-odcs-template.py "$PYTHON_SCRIPT_INPUT_PATH" 
