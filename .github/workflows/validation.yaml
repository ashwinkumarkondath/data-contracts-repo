name: Validation Workflow
on:
  repository_dispatch:
    types: [workflow_success]
    
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Clone/Fetch File from Repo
        uses: actions/checkout@v4
        with:
          repository: Flo891/dc_test # <-- **MUST BE THE FULL REPO A NAME**
          path: sales_demo                       # <-- **CLONE TO A SUBDIRECTORY**
          token: ${{ secrets.REPO_READ_TOKEN }} # <-- **USE THE REPO A TOKEN**
          sparse-checkout: |
            sales_demo/sales_demo.yaml             
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify the Python version you want

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi     
          
      - name: Run Python Script with Input File
        run: |
          # Now you can reference the file using its path relative to the root of Repo Z
          PYTHON_SCRIPT_INPUT_PATH=./sales_demo/sales_demo.yaml
          echo "Input file path is: $PYTHON_SCRIPT_INPUT_PATH"       
          python scripts/validate-odcs-template.py  --config $PYTHON_SCRIPT_INPUT_PATH 
