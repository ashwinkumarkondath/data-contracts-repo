name: Validation Workflow
on:
  repository_dispatch:
    types: [workflow_success]
    
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  SCRIPT_PATH: "scripts/validate-odcs-template.py"
  SCHEMA_FILE: "mapping/yaml-validation.json"

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Clone/Fetch File from Repo
        uses: actions/checkout@v4
        with:
          repository: Flo891/dc_test
          path: contracts                      
          token: ${{ secrets.REPO_READ_TOKEN }}            
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Specify the Python version you want

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi     
          
      - name: Run Python Script with Input File
        run: |
          find contracts -maxdepth 1 -type f \( -name "*.yaml" -o -name "*.yml" \) -print0 |
          while IFS= read -r -d '' file; do
            echo "Processing: $file"
            PYTHON_SCRIPT_INPUT_PATH="$file"      
            python ${{ env.SCRIPT_PATH }} "$PYTHON_SCRIPT_INPUT_PATH" "${{ env.SCHEMA_FILE}}"
          done
